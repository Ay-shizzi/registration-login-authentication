<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main class="container">
      <section class="form" id="form-container">
        <div class="header">
          <h1>REGISTRATION</h1>
        </div>
        <form action="get">
          <div class="input">
            <input type="text" placeholder="First Name" id="first-name" />
            <div id="first-name_error" class="all-errors">
              <p class="error-message">First Name cannot be empty</p>
              <img class="icon-error" src="../images/icon-error.svg" alt="" />
            </div>
          </div>
          <div class="input">
            <input type="text" placeholder="Last Name" id="last-name" />
            <div id="last-name_error" class="all-errors">
              <p class="error-message">Last Name cannot be empty</p>
              <img class="icon-error" src="../images/icon-error.svg" alt="" />
            </div>
          </div>
          <div class="input">
            <input type="text" placeholder="Email" id="email" />
            <div id="email_error" class="all-errors">
              <p class="error-message">This is not a valid Email</p>
              <img class="icon-error" src="../images/icon-error.svg" alt="" />
            </div>
          </div>
          <div class="input">
            <input type="password" placeholder="Password" id="password" />
            <div id="password_error" class="all-errors">
              <p class="error-message">Password cannot be empty</p>
              <img class="icon-error" src="../images/icon-error.svg" alt="" />
            </div>
          </div>
          <button type="submit" id="reg-btn" class="reg-btn">Register</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <span class="conditions">Terms and Services</span>
          </p>
          <p class="login-text">
            if you dont have an account <a href="login.html">Login</a>
          </p>
        </form>
      </section>
    </main>

    <!-- <script src="script.js"></script> -->
    <script src="../js/register.js"></script>
  </body>
</html>
